<div class="container my-5 pt-5">

  <div class="card mb-4" *ngFor="let item of newsList">
    <div class="row g-0 align-items-center">

      <div class="col-lg-3 col-md-4 col-12 text-center">

        <img [src]="item.Image" alt="{{ item.Title }}" class="img-fluid rounded-start">

      </div>

      <div class="col-lg-9 col-md-8 col-12">
        <div class="p-3">
          <h5 class="card-title mb-1">{{ item.Title }}</h5>

          <p class="card-text text-align-justify summary">
            {{ item.Description }}
          </p>

          <p class="card-text">
            <small class="text-body-secondary mb-0">{{ item.Date | date:'yyyy-MM-dd' }}</small>
          </p>
        </div>
        <div class="mt-2 d-flex justify-content-between px-5">
        <button *ngIf="isAdmin" class="btn btn-sm btn-primary" [routerLink]="['/EditNews', item.id]">
          Edit
        </button>


        <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="deleteNews(item.id)">
          Delete
        </button>
      </div>
      </div>
      
    </div>
  </div>
</div>
