<div class="d-flex flex-column  align-items-center my-5">
    <div class="w-100 d-flex  px-5 ">
        <h3 class="fw-bold">الأخبار </h3>
        <a href="" class="ms-auto">عرض الكل </a>
    </div>

    <div class="card my-3 mx-5" *ngFor="let New of News">
        <div class="row g-0">
            <div class="col-md-3">
                <img [src]="New.image" class="img-fluid rounded-start w-75 " alt="...">
            </div>
            <div class="col-md-8 d-flex flex-column ms-2">
                <div class="flex-grow-1 d-flex flex-column justify-content-center">
                    <h5 class="card-title mb-4">{{ New.Heading }}</h5>
                    <p class="card-text text-align-justify">{{ New.Summary }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ New.Date }}</small></p>
                </div>

            </div>
        </div>
    </div>
</div>
