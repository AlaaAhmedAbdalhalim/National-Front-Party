<!-- Contact Section -->
<section id="contact" class="py-5" style="background: #f8f9fa;">
    <div class="container">

        <div class="text-center my-5">
            <h2 class="fw-bold icon "> تواصل معانا</h2>
            <p class="text-muted fs-5">يسعدنا نسمع منك! تقدر تكلمنا في أي وقت من خلال البيانات دي.</p>
        </div>

        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center h-100 shadow-sm">
                    <i class="fas fa-phone fa-2x mb-3 text-primary"></i>
                    <h5>رقم التليفون</h5>
                    <p>01123456789</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center h-100 shadow-sm">
                    <i class="fas fa-envelope fa-2x mb-3 text-primary"></i>
                    <h5>الإيميل</h5>
                    <p>info@company.com</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-3 text-center h-100 shadow-sm">
                    <i class="fas fa-map-marker-alt fa-2x mb-3 text-primary"></i>
                    <h5>العنوان</h5>
                    <p>السويس – جمعية كذا – الدور التاني</p>
                </div>
            </div>
        </div>

        <!-- Contact Form & Map -->
        <div class="row mt-5">
            <!-- Form -->
            <div class="col-md-12 mb-4">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-4 icon text-center fw-bold">راسلنا</h4>
                    <form #msgForm="ngForm" (ngSubmit)="addMessage(msgForm)">
                        <div class="mb-3">
                            <label class="form-label">الاسم</label>
                            <input type="text" class="form-control" name="FullName" ngModel required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">الإيميل</label>
                            <input type="email" class="form-control" name="Email" ngModel required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">رقم الموبايل</label>
                            <input type="tel" class="form-control" name="Phone" ngModel>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">الرسالة</label>
                            <textarea class="form-control" rows="6" name="Message" ngModel required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary col-9 col-md-6 col-lg-4">
                                إرسال الرسالة
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <!-- Social Media -->

      <a href="#" class="text-decoration-none text-primary fs-4"><i class="fab fa-linkedin"></i></a>
    </div> -->
    </div>
</section>
