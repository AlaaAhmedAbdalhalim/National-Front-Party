<section class="py-5 text-center">
  <h2 class="fw-bold mb-5 icon">أعضاؤنا</h2>

  <div class="container">
    <div class="row g-4 justify-content-center">

      <div class="col-6 col-md-4 col-lg-3" *ngFor="let m of members">
        <div class="p-3 shadow rounded-4 bg-white member-box">
          <img [src]="m.image" class=" mb-3 w-75 "  [alt]="m.name">
          <h5 class="fw-bold pb-1">{{ m.name }}</h5>
          <p class="text-muted small">{{ m.position }}</p>
        </div>
      </div>

    </div>
  </div>
</section>
