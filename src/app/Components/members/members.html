 <section class="py-5 text-center  bg-dark">
  <h2 class="fw-bold mb-5 icon">أعضاؤنا</h2>

<div class="row g-4 mx-5">
  <div class="col-6 col-md-3 mb-5" *ngFor="let member of members">
    <div class="card text-bg-dark border-0 w-80">
      <img [src]="member.image" class="card-img " [alt]="member.name">
      <div class="card-img-overlay d-flex flex-column justify-content-end bg-white mt-5 overlay-box m-2">
        <h5 class="card-title text-secondary-emphasis fw-bold fs-3">{{ member.name }}</h5>
        <p class="card-text text-secondary-emphasis fs-5">{{ member.role }} </p>
       
      </div>
    </div>
  </div>
</div>
